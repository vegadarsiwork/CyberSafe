            <h1>Feedback</h1>
            <p class="lead">We value your feedback. Please fill out the form below.</p>

    <!-- Content Section -->
    <section>
        <div class="container">
            <div class="feedback-form">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Feedback</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Feedback" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline button1">Submit</button>
                </form>
            </div>
        </div>
    </section>
